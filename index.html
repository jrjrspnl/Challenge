<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>To-do-List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1>To-do-List</h1>
      <div id="todo-container">
        <input
          type="text"
          id="input"
          placeholder="Add a new task..."
          class="task"
        />
        <button class="btn" id="submit">Add</button>
        <div id="list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
